<header>
  <h1>Info Bulletin</h1>
  <div class="menu">
    @for(route of availableRoutes; track route.link){
      <p-button [label]="route.title" [routerLink]="route.link" 
      [variant]="isActiveRoute(route.link[1])?undefined:'outlined'"></p-button>
    }
  </div>
  <div class="logout">
    <div class="email">
      <span class="pi pi-user"></span>
      <p>{{currentUser()!.email}}</p>
    </div>
    <p-button label="Logout" icon="pi pi-sign-out" variant="outlined" severity='danger' (onClick)="logout()"></p-button>
  </div>
</header>
<router-outlet />
